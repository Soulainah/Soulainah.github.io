<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Attack !</title>
</head>
<body>
    <!--Exercice 1--> 
    <div class="container">
        <h1 class="titre pt-4"> Pokemon Attack !</h1>
        <div class="container_header pt-4">
            <p>Joueur = <span id="Player_score"></span></p>
            <p>Adversaire = <span id="Computer_score"></span></p>
        </div>
        <div class="container_images">
            <img src="images/sacha.png" id="Player_img" alt="main forme ciseaux">
            <img src="images/ordinateur.png" id="Computer_img" alt="main forme feuille">
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <p id="Win_texte"></p>
                <p id="loose_texte"></p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button id="rejouer">Rejouer ?</button>
            </div>
        </div>
        <div class="container_bouton">
            <button type="button" class="btn btn-danger" id="feu"> Salameche </button>
            <button type="button" class="btn btn-primary" id="eau"> Carapuce </button>
            <button type="button" class="btn btn-success" id="plante"> Bulbizare </button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
